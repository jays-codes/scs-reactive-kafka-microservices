spring:
  cloud:
    function:
      definition: consumer;orderCompletedProcessor
    stream:
      default:
        producer:
          useNativeEncoding: true
      bindings:
        consumer-in-0:
          destination: order-events
          group: shipping-group
        orderCompletedProcessor-in-0:
          destination: order-events
          group: shipping-group
        orderCompletedProcessor-out-0:
          destination: shipping-events
      kafka:
        binder:
          consumer-properties:
            "value.deserializer": org.springframework.kafka.support.serializer.JsonDeserializer
            "key.deserializer": org.apache.kafka.common.serialization.StringDeserializer
            "auto.offset.reset": "earliest"
            "spring.json.trusted.packages": "jayslabs.kafka.common.events.*"
          producer-properties:
            "value.serializer": org.springframework.kafka.support.serializer.JsonSerializer
            "key.serializer": org.apache.kafka.common.serialization.StringSerializer
