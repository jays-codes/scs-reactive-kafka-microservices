# --- with producer
spring:
  application:
    name: scs-kafka-sandbox
  cloud:
    function:
      definition:
        producer;consumer;processor
    stream:
      bindings:
        producer-out-0:
          destination: input-topic
        consumer-in-0:
          destination: output-topic
          group: consumer-group
        processor-in-0:
          destination: input-topic
          group: processor-group
        processor-out-0:
          destination: output-topic
            
