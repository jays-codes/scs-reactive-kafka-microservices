# --- kafka bindings specific properties
spring:
  application:
    name: scs-kafka-sandbox
  cloud:
    function:
      definition:
        consumer
    stream:
      bindings:
        consumer-in-0:
          destination: input-topic
          group: some-group
        function-in-0:
          destination: input-topic
          group: some-group
      kafka:
        bindings:
          function-in-0:
            consumer:
              configuration:
                "group.instance.id": "567"
          consumer-in-0:
            consumer:
              configuration:
                "group.instance.id": "765"
